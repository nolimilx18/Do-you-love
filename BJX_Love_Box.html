<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Do You Love Me</title>

<style>
:root{
  --bg1:#ff2f92;
  --bg2:#ff79bb;
  --bg3:#ffd3e8;
  --card:rgba(255,255,255,.22);
  --stroke:rgba(255,255,255,.26);
  --text:#ffffff;
  --muted:rgba(255,255,255,.85);
  --shadow:0 18px 50px rgba(0,0,0,.22);

  --btnYes1:#ff1f86;
  --btnYes2:#ff83c0;

  --btnNoBg:#ffe0ef;
  --btnNoText:#9b0049;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(900px 600px at 20% 20%, rgba(255,255,255,.22), transparent 55%),
    radial-gradient(900px 600px at 85% 70%, rgba(255,255,255,.18), transparent 55%),
    linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  color:var(--text);
  overflow:hidden;
}

/* subtle floating dots */
.dot{
  position:absolute;
  width:6px;height:6px;border-radius:50%;
  background:rgba(255,255,255,.35);
  filter:blur(.2px);
  animation:float 10s linear infinite;
  pointer-events:none;
}
@keyframes float{
  from{transform:translateY(110vh);opacity:.0}
  15%{opacity:.6}
  to{transform:translateY(-15vh);opacity:0}
}

.container{
  width:min(420px,92vw);
  position:relative;
  z-index:2;
}

.card{
  background:var(--card);
  border:1px solid var(--stroke);
  backdrop-filter: blur(16px);
  border-radius:22px;
  box-shadow:var(--shadow);
  padding:22px;
}

.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  margin-bottom:14px;
}

.brand{
  font-weight:700;
  letter-spacing:.2px;
  font-size:14px;
  opacity:.95;
}

.musicBtn{
  border:1px solid rgba(255,255,255,.22);
  background:rgba(255,255,255,.14);
  color:#fff;
  padding:9px 12px;
  border-radius:999px;
  cursor:pointer;
  display:inline-flex;
  align-items:center;
  gap:8px;
  transition:.2s;
}
.musicBtn:hover{filter:brightness(1.06)}
.indicator{
  width:9px;height:9px;border-radius:50%;
  background:rgba(255,255,255,.6);
  box-shadow:0 0 14px rgba(255,255,255,.8);
}
.indicator.on{
  background:#fff;
  box-shadow:0 0 18px rgba(255,255,255,1);
}

.title{
  text-align:center;
  font-size:26px;
  line-height:1.2;
  text-shadow:0 0 16px rgba(255,255,255,.55);
}
.sub{
  text-align:center;
  margin-top:8px;
  font-size:14px;
  color:var(--muted);
}

.panel{
  margin-top:16px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.18);
  border-radius:18px;
  padding:16px;
}

.btnArea{
  position:relative;
  height:170px;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  padding-top:10px;
}

.btn{
  border:none;
  border-radius:14px;
  padding:12px 40px;
  font-size:18px;
  cursor:pointer;
  transition:transform .15s ease, filter .15s ease;
}
.btn:active{transform:scale(.98)}
.btn:hover{filter:brightness(1.04)}

#yes{
  background:linear-gradient(135deg,var(--btnYes1),var(--btnYes2));
  color:#fff;
  box-shadow:0 0 22px rgba(255,60,160,.55);
}

#no{
  position:absolute;
  top:105px;
  left:135px;
  background:var(--btnNoBg);
  color:var(--btnNoText);
  box-shadow:0 10px 18px rgba(0,0,0,.12);
}

.result{
  display:none;
  margin-top:14px;
  border-radius:16px;
  padding:14px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.18);
  text-align:center;
  animation:fadeUp .28s ease;
}
@keyframes fadeUp{
  from{transform:translateY(8px);opacity:0}
  to{transform:translateY(0);opacity:1}
}
.result h2{font-size:18px;margin-bottom:6px}
.result p{font-size:14px;color:var(--muted);line-height:1.4}

.actions{
  margin-top:10px;
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
}
.action{
  border:1px solid rgba(255,255,255,.22);
  background:rgba(255,255,255,.12);
  color:#fff;
  padding:9px 12px;
  border-radius:12px;
  cursor:pointer;
  font-size:13.5px;
  transition:.2s;
}
.action:hover{filter:brightness(1.06)}

.footer{
  margin-top:14px;
  text-align:center;
  font-size:13px;
  opacity:.9;
}
.footer a{color:#fff;text-decoration:none;border-bottom:1px dashed rgba(255,255,255,.6)}
</style>
</head>

<body>

<script>
/* subtle background dots */
for(let i=0;i<26;i++){
  const d=document.createElement("div");
  d.className="dot";
  d.style.left=Math.random()*100+"%";
  d.style.animationDuration=(Math.random()*8+8)+"s";
  d.style.animationDelay=(Math.random()*6)+"s";
  d.style.opacity=Math.random()*.5+.2;
  document.body.appendChild(d);
}
</script>

<div class="container">
  <div class="card">
    <div class="header">
      <div class="brand">„Äé∆¨∆ò„Äè ∆¨∆¶Œò„É¨‰πá„É° Gift Love Box</div>

      <button class="musicBtn" id="musicBtn" type="button" onclick="toggleMusic()">
        <span class="indicator" id="musicInd"></span>
        <span id="musicLabel">Play Music</span>
      </button>
    </div>

    <div class="title" id="title">Do You Love Me?</div>
    <div class="sub" id="sub">Click ‚ÄúPlay Music‚Äù if you want sound.</div>

    <div class="panel">
      <div class="btnArea" id="btnArea">
        <button class="btn" id="yes" type="button" onclick="yesClick()">Yes</button>
        <button class="btn" id="no" type="button" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
      </div>

      <div class="result" id="result">
        <h2 id="rTitle">Thank you.</h2>
        <p id="rMsg">Your answer has been received.</p>

        <div class="actions">
          <button class="action" type="button" onclick="copyLink()">Copy Link</button>
          <button class="action" type="button" onclick="shareTelegram()">Instagram</button>
          <button class="action" type="button" onclick="shareWhatsApp()">WhatsApp</button>
        </div>
      </div>
    </div>

<audio id="music" loop>
  <source src="bg.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const result = document.getElementById("result");
const rTitle = document.getElementById("rTitle");
const rMsg = document.getElementById("rMsg");
const titleEl = document.getElementById("title");
const subEl = document.getElementById("sub");

const music = document.getElementById("music");
const musicInd = document.getElementById("musicInd");
const musicLabel = document.getElementById("musicLabel");

function moveNo(){
  const maxX = 230;
  const maxY = 110;
  noBtn.style.left = (Math.random()*maxX) + "px";
  noBtn.style.top  = (Math.random()*maxY + 55) + "px";
  navigator.vibrate?.(60);
}

function yesClick(){
  titleEl.textContent = "Love You Too..Jan ü•∞";
  subEl.textContent = "Have a nice day.";
  result.style.display = "block";
  noBtn.style.display = "none";

  rTitle.textContent = "Confirmed";
  rMsg.textContent = "You selected ‚ÄúYes‚Äù.";
  
  // If music already on, keep playing. If off, do nothing.
}

function toggleMusic(){
  // user click => always allowed
  if(music.paused){
    music.muted = false;
    music.play().then(()=>{
      musicInd.classList.add("on");
      musicLabel.textContent = "Music On";
    }).catch(()=>{
      musicLabel.textContent = "Blocked";
    });
  }else{
    music.pause();
    musicInd.classList.remove("on");
    musicLabel.textContent = "Play Music";
  }
}

function copyLink(){
  navigator.clipboard.writeText(window.location.href).then(()=>{
    rTitle.textContent = "Copied";
    rMsg.textContent = "Link copied to clipboard.";
    setTimeout(()=>{
      rTitle.textContent = "Confirmed";
      rMsg.textContent = "You selected ‚ÄúYes‚Äù.";
    },1200);
  }).catch(()=>alert("Copy failed. Please copy manually."));
}

function shareTelegram(){
  const text = encodeURIComponent("Do You Love Me? (Pink Edition)");
  const url  = encodeURIComponent(window.location.href);
  window.open("https://t.me/share/url?url="+url+"&text="+text, "_blank");
}
function shareWhatsApp(){
  const text = encodeURIComponent("Do You Love Me? (Pink Edition) " + window.location.href);
  window.open("https://wa.me/?text="+text, "_blank");
}
</script>

</body>
</html>
